<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating-app Settings</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="settings.css"/>
</head>
<body>
    <div class="wrapper">
        <!--- Header view content --->
        <div class="header">
            <div class="headerleft">
                <button type="button" id="home-btn">Home</button>
            </div>
            <div class="headermiddle">
                <img class="logo" src="images/datingapp-logo.png">
            </div>
            <div class="headerright">
                <button type="button" id="logout-btn">Log out</button> 
            </div>
        </div> 
        <!--- Body view content --->
        <div class="main">
            <div class="main-container">
                <form>
                    <h1 id="update-headline">Your profile settings</h1>
                    <br>
                    <button type="button" id="interests-btn">Click here to update your interests</button>
                    <h3>First name</h2>
                        <input type="text" id="firstname"></input>
                    <h3>Last name</h2>
                        <input type="text" id="lastname"></input>
                    <h3>Password</h2>
                    <input type="password" id="password"></input>
                    <button type="button" id="save-btn">Save changes</button>
                    <p id="message"></p>
                    <button type="button" id="deleteuser-btn">Delete your profile</button>
                </form>
            </div>
        </div>
    </div>
    <script src="settings.js"></script>
</body>
</html>
